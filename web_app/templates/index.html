<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Page</title>
    <link rel="stylesheet" href="static/styles.css">
    <style>
        .visit-banner {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .location-text {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            border: none;
            font-size: 1em;
        }
        .button:hover {
            background-color: #45a049;
        }
        .button.dashboard {
            background-color: #3498db;
        }
        .button.dashboard:hover {
            background-color: #2980b9;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="visit-banner">
        <div>You have visited this page {{ visit_count }} time{% if visit_count != 1 %}s{% endif %}! WHhy are you so obsessed with me? ðŸ¤¨</div>
        <div class="location-text">Visiting from: {{ location }}</div>
    </div>
    <div class="container">
        <a href="/dashboard/" class="button dashboard">View Metrics Dashboard</a>
        <button class="button" onclick="openCalculator()">Open Calculator</button>
    </div>

    <script>
        function openCalculator() {
            fetch('/toggle-calculator', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.calculator_requested) {
                    alert('Calculator request sent! It will open shortly.');
                } else {
                    alert('Error: Failed to request calculator');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error sending calculator request: ' + error.message);
            });
        }
    </script>
</body>
</html>
