<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Page</title>
    <link rel="stylesheet" href="static/styles.css">
    <style>
        .visit-banner {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .location-text {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        .task-manager-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            border: none;
        }
        .task-manager-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="visit-banner">
        <div>You have visited this page {{ visit_count }} time{% if visit_count != 1 %}s{% endif %}! WHhy are you so obsessed with me? ðŸ¤¨</div>
        <div class="location-text">Visiting from: {{ location }}</div>
    </div>
    <div class="container">
        <a href="/metrics" class="box">
            HELLO
        </a>
        <button class="task-manager-btn" onclick="openTaskManager()">Open Task Manager</button>
    </div>

    <script>
        function openTaskManager() {
            fetch('/toggle-task-manager', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    alert('Task manager request sent! It will open in the next data collection cycle (within 60 seconds).');
                } else {
                    alert('Error: ' + (data.message || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error sending task manager request: ' + error.message);
            });
        }
    </script>
</body>
</html>
