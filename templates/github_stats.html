<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Commits Per Capita</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">GitHub Commits Per Capita</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            {% for country in countries %}
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4">{{ country.country_name }}</h2>
                <div class="space-y-4">
                    <div class="flex justify-between">
                        <span class="text-gray-600">Population:</span>
                        <span class="font-medium">{{ "{:,}".format(country.population) }}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">Today's Commits:</span>
                        <span class="font-medium">{{ "{:,}".format(country.commit_count) }}</span>
                    </div>
                    <div class="flex justify-between border-t pt-4">
                        <span class="text-gray-600">Commits per Million:</span>
                        <span class="font-bold text-blue-600">{{ country.commits_per_capita }}</span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="text-center mt-8 text-gray-500">
            Last updated: {{ last_updated }}
        </div>
    </div>
</body>
</html>
